<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	  <div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="https://community.thriveglobal.com/wp-content/uploads/2022/04/1_Q9bfz0wD837_Irn20O-ERA.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item second-slide">
      <img src="https://artofmentoring.net/wp-content/uploads/2020/05/Reflection.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item third-slide">
      <img src="https://images.pexels.com/photos/940880/pexels-photo-940880.jpeg?cs=srgb&dl=pexels-sindre-fs-940880.jpg&fm=jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item fourth-slide">
      <img src="https://1.bp.blogspot.com/-kK7Fxm7U9o0/YN0bSIwSLvI/AAAAAAAACFk/aF4EI7XU_ashruTzTIpifBfNzb4thUivACLcBGAsYHQ/s1280/222.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item fifth-slide">
      <img src="https://media.istockphoto.com/id/453883353/photo/harvest-moon.jpg?s=612x612&w=0&k=20&c=GS04tsNiFsx99qxqNReS2kLTB6ahAOIsJ61GxYKD9Mw=" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon left carousel-control glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon right carousel-control glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
